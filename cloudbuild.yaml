steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/cult-creative-421007/github.com", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/cult-creative-421007/github.com"]

  - name: "gcr.io/google.com/cloudsdktook/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "cult-creative-landing",
        "--image",
        "gcr.io/cult-creative-421007/github.com",
        "--region",
        "asia-southeast1",
      ]

serviceAccount: "cloud-run-landing@cult-creative-421007.iam.gserviceaccount.com"

images:
  - gcr.io/cult-creative-421007/github.com

options:
  defaultLogsBucketBehavior: "REGIONAL_USER_OWNED_BUCKET"
